{{define "settings"}} {{ template "_header" . }}

<div class="container" id="settings-page">

    <div class="jumbotron">

        <h1 class="display-4">Settings</h1>

    </div>

    <div class="card mb-4">
        <div class="card-body">

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">We currently do not send any emails. May be used in the future.</small>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="hide-profile">
                    <label class="form-check-label" for="hide-profile">Hide my profile from all areas</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="browser-alerts">
                    <label class="form-check-label" for="browser-alerts">Show browser alerts on page updates</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>

        </div>
    </div>

    <div class="card">
        <h5 class="card-header">
            <span class="float-right" style="margin-bottom: 0;">
                <a href="/donate" class="badge badge-success">Donate</a>
            </span>
            <span>Donations</span>
        </h5>
        <div class="card-body">
            <p>No donations.</p>
        </div>
    </div>

</div>

{{ template "_footer" }} {{end}}
