{{define "free_games"}} {{ template "_header" . }}

<div class="container" id="free-games-page">

    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-12 col-lg-6">

                <h1 class="display-4"><i class="fas fa-dollar-sign"></i> Free Games</h1>
                {{/*<p class="lead">Pick up a bargain</p>*/}}

            </div>
            <div class="col-sm-12 col-lg-6">

                <form>
                    <div class="input-group input-group-lg">
                        <input class="form-control" id="search" type="text" placeholder="Search Games" required="required" autocomplete="off" autofocus onkeydown="clearField(event, this);">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="card">
    {{ template "_deals_header" . }}
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-striped table-datatable">
                    <thead>
                    <tr>
                        <th scope="col" width="1%"></th>
                        <th scope="col" data-sort="asc">Game</th>
                        <th scope="col">Type</th>
                        <th scope="col">Platforms</th>
                        <th scope="col">Install</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range $key, $value := .Apps }}
                    <tr data-link="{{ .GetPath }}">
                        <td class="img">
                            <img src="{{ .GetIcon }}" class="rounded">
                        </td>
                        <td>{{ .GetName }}</td>
                        <td>{{ .GetType }}</td>
                        <td>{{ .GetPlatformImages }}</td>
                        <td><a href="{{ .GetInstallLink }}">Install</a></td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

{{ template "_footer" }} {{end}}
