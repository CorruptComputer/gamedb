{{define "login"}} {{ template "_header" . }}

<div class="container" id="login-page">

    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-key"></i> Login</h1>
    </div>

    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-6">

                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{.Username}}" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-success float-left">Login</button>
                        <a href="/login/openid" class="btn btn-success float-right">Or, Login with Steam</a>
                    </form>

                </div>
            </div>


        </div>
    </div>

</div>

{{ template "_footer" }} {{end}}
