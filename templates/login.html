{{define "login"}} {{ template "_header" . }}

<script src='https://www.google.com/recaptcha/api.js'></script>

<div class="container" id="login-page">

    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-key"></i> Login</h1>
    </div>

    <div class="card">
        <div class="card-header">

            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active">Login with Username</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/openid">Login with Steam</a>
                </li>
            </ul>

        </div>
        <div class="card-body">

        {{if ne .Message ""}}
            <div class="alert alert-danger" role="alert">{{ title .Message }}</div>
        {{end}}

            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-6">

                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{.Username}}" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Captcha</label>
                            <div class="g-recaptcha" data-sitekey="{{.RecaptchaPublic}}"></div>
                        </div>

                        <button type="submit" class="btn btn-success float-left">Login</button>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

{{ template "_footer" }} {{end}}
