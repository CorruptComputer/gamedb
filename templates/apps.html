{{define "apps"}} {{ template "_header" . }}

<div class="container" id="apps-page">

    <form action="/games" method="get" data-persist="garlicx" autocomplete="off" data-destroy="false">

        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-12 col-lg-6">

                    <h1 class="display-4"><i class="fas fa-gamepad"></i> Games</h1>

                </div>
                <div class="col-sm-12 col-lg-6">

                    <div class="input-group input-group-lg mt-3">
                        <input class="form-control" type="text" placeholder="Search for a Game" name="name" autocomplete="off" autofocus>
                        <div class="input-group-append">
                            <input type="submit" value="Search" class="input-group-text">
                        </div>
                    </div>

                </div>
                <div class="col-12"><p class="lead">A live database of {{ comma .Count }} Steam games. You can find packages <a href="/packages">here</a>.</p></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Operating System</label>
                            <select multiple data-placeholder="Choose an OS" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="platforms">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Tag
                                <small>(<a href="/tags">Tags</a>)</small>
                            </label>
                            <select multiple data-placeholder="Choose Tags" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="tags">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Genre
                                <small>(<a href="/genres">Genres</a>)</small>
                            </label>
                            <select multiple data-placeholder="Choose Genres" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="genres">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Type</label>
                            <select multiple data-placeholder="Choose Types" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="types">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Release State</label>
                            <select multiple data-placeholder="Choose States" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="states">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Virtual Reality</label>
                            <select multiple data-placeholder="Choose VR Options" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="vr">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Developer</label>
                            <select multiple data-placeholder="Choose Developers" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="developers">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Publisher</label>
                            <select multiple data-placeholder="Choose Publishers" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="publishers">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Language</label>
                            <select multiple data-placeholder="Choose Languages" class="form-control form-control-chosen" id="exampleFormControlSelect1" name="languages">
                                <option value=""></option>
                                <option value="windows">Windows</option>
                                <option value="macos">MacOS</option>
                                <option value="linux">Linux</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn btn-success btn-block">Search</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-striped table-datatable2 mb-0" data-path="/games/ajax">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Game</th>
                            <th scope="col">Type</th>
                            <th scope="col">Score</th>
                            <th scope="col">DLC #</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </form>

</div>
{{ template "_footer" }} {{end}}
