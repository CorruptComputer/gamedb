{{define "contact"}} {{ template "_header" . }}

<script src='https://www.google.com/recaptcha/api.js'></script>

<div class="container">

    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-envelope"></i> Contact</h1>
        <p class="lead">Get in touch.</p>
    </div>

    <div class="card">
        <div class="card-body">

        {{ if gt (len .Messages) 0 }}
            <div class="alert alert-{{if .Success}}success{{else}}danger{{end}}" role="alert">
            {{ range $k, $v := .Messages }}
                <p> {{$v}} </p>
            {{ end }}
            </div>
        {{ end }}

            <form action="/contact" method="post">
                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" name="name" autofocus required>
                        </div>

                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                        </div>

                    </div>
                    <div class="col-sm-12">

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
                        </div>

                    </div>
                    <div class="col-sm-12">

                        <label for="message">Captcha</label>
                        <div class="g-recaptcha" data-sitekey="{{.RecaptchaPublic}}"></div>

                    </div>
                    <div class="col-sm-12 mt-4">

                        <button type="submit" class="btn btn-primary">Send</button>

                    </div>
                </div>
            </form>

        </div>
    </div>


</div>

{{ template "_footer" }} {{end}}
