{{define "change"}} {{ template "header" }}
<div class="container">

  <h1>Change {{ .Change.ChangeID }}</h1>

  <h2>Apps</h2>

  {{ range $key, $value := .Change.Apps }}

  <div>
    {{ $value }}
  </div>

  {{ end }}

  <h2>Packages</h2>

  {{ range $key, $value := .Change.Packages }}

  <div>
    {{ $value }}
  </div>

</div>
{{ end }} {{ template "footer" }} {{end}}
