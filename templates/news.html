{{define "news"}} {{ template "header" }}

<div class="container" id="news-page">

    <div class="jumbotron">

        <h1 class="display-4">News</h1>
        <p class="lead"></p>

    </div>

    <ul class="list-unstyled changelog">

    {{ range $key, $value := .Articles }}

        <li class="media">
            <img class="mr-3" src="{{ (index $.Apps .AppID).Icon }}" alt="{{ (index $.Apps .AppID).Name }}" onError="this.onerror=null;this.src='/assets/img/no-app-icon.png';">
            <div class="media-body">
                <h5 class="mt-0 mb-1"><a href="{{ (index $.Apps .AppID).GetPath }}#news">{{ .Title }}</a></h5>
                <p class="text-muted">
                    <span>{{ (index $.Apps .AppID).Name }} - By {{.Author}} @ <span data-livestamp="{{ unix .Date }}">{{ unix .Date }}</span></span>
                </p>
            </div>
        </li>

    {{ end }}

    </ul>

</div>

{{ template "footer" }} {{end}}
