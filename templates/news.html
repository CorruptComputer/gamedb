{{define "news"}} {{ template "_header" . }}

<div class="container" id="news-page">

    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-newspaper"></i> News</h1>
        <p class="lead">Keep up to date</p>
    </div>

    <div class="card">
        <div class="card-header bg-light text-white">

            <h5 class="float-right" style="margin-bottom: 0;">
                <span class="badge badge-secondary" id="live-badge">Live</span>
            </h5>

        </div>
        <div class="card-body">

            <ul class="list-unstyled">

            {{ range $key, $value := .Articles }}

                <li class="media">
                    <a href="{{ (index $.Apps .AppID).GetPath }}#news">
                        <img class="mr-3 rounded" src="{{ (index $.Apps .AppID).GetIcon }}" alt="{{ (index $.Apps .AppID).GetName }}">
                    </a>
                    <div class="media-body">
                        <h5 class="mt-0 mb-1"><a href="{{ (index $.Apps .AppID).GetPath }}#news">{{ .Title }}</a></h5>
                        <p class="text-muted">
                            <span>{{ (index $.Apps .AppID).Name }} - By {{.Author}} @ <span data-toggle="tooltip" data-placement="top" title="{{ .GetNiceDate }}" data-livestamp="{{ .GetTimestamp }}">{{ .GetNiceDate }}</span></span>
                        </p>
                    </div>
                </li>

            {{ end }}

            </ul>

        </div>
    </div>

</div>

{{ template "_footer" }} {{end}}
